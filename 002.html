<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue-router</title>
</head>
<body>
<div id="app">
    <router-view></router-view><!--组件放在这里显示-->
</div>
<script src="node_modules/vue/dist/vue.js"></script>
<script src="node_modules/vue-router/dist/vue-router.js"></script>
<script>
    let Home={
        template:'<div>home</div>'
    };
    let List={
        template:'<div>list</div>'
    };
    // 2.配一个路由映射表
    const routes=[
        {path:'/home',component:Home},
        {path:'/list',component:List}
    ];//用const是防止被修改 如果改了 那么后台就会被挂掉
    //1.先要构建一个路由容器 VueRouter
    let router=new VueRouter({//默认路由就是hash值的
        routes:routes,
    });

    // 3.使用路由
    let vm=new Vue({
        el:'#app',
        router:router//将router引用到实例中 会在实例中提供两个属性 this.$route(属性)  this.$router(方法)
    })
</script>
</body>
</html>
